<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./main.js" defer></script>
    <title>TODO App</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="logo"><h2>// TODO</h2></div>
        <div class="add-button-container">
          <h3>Add project</h3>
          <button id="open-project-modal-btn" class="circle-button">+</button>
        </div>
        <div class="projects-panel"></div>
        <div class="settings-panel">
          <button id="open-settings-btn">
            Settings <i class="fa fa-cog"></i>
          </button>
          <button id="open-about-btn">
            About <i class="fa fa-info-circle"></i>
          </button>
        </div>
      </div>
      <div class="content">
        <h2 id="project-title"></h2>
        <div class="task-container"></div>
        <button id="open-task-modal-btn" class="circle-button">+</button>
      </div>
    </div>

    <div class="modal-bg"></div>
    <!-- Add project modal -->
    <div class="modal add-project-modal">
      <h2 class="modal-title">Add Project</h2>
      <div class="project-name-input-section">
        <p>Project name:</p>
        <input id="project-name" type="text" placeholder="Enter project name" />
      </div>
      <div class="modal-buttons">
        <button id="add-project-btn">Add</button>
        <button id="close-project-modal-btn">Cancel</button>
      </div>
    </div>

    <!-- Add task modal -->
    <div class="modal add-task-modal">
      <h2 id="task-modal-title" class="modal-title">New Task</h2>
      <div class="input-pair">
        <p>Title:</p>
        <input type="text" id="task-title" />
      </div>
      <div class="input-pair">
        <p>Description:</p>
        <input type="text" id="task-description" />
      </div>
      <div class="input-pair">
        <p>Due date:</p>
        <input type="date" id="task-date" />
      </div>
      <div class="radios">
        <p>Priority:</p>
        <div class="radio-options">
          <div class="radio-pair">
            <input
              type="radio"
              name="priority"
              id="green"
              value="green"
              checked
            />
            <label for="green">Low</label>
          </div>
          <div class="radio-pair">
            <input type="radio" name="priority" id="yellow" value="yellow" />
            <label for="yellow">Medium</label>
          </div>
          <div class="radio-pair">
            <input type="radio" name="priority" id="red" value="red" />
            <label for="red">High</label>
          </div>
        </div>
      </div>
      <div class="modal-buttons">
        <button id="add-task-modal-btn">Add</button>
        <button id="close-task-modal-btn">Cancel</button>
      </div>
    </div>

    <div id="settings-modal" class="modal settings-modal">
      <h2>Settings</h2>
      <div class="input-pair">
        <label for="themes">Select a theme:</label>
        <select id="themes" name="themes">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="josh">Josh's</option>
        </select>
      </div>
      <button id="clear-storage-btn">Clear Storage</button>
      <button id="close-settings-btn">Close</button>
    </div>

    <div id="about-info-modal" class="modal about-modal">
      <h2>About</h2>
      <p>
        This TODO app was created by Josh Grainge when taking The Odin Project
        course online. The repository can be found
        <a href="https://github.com/JoshGrainge/Todo-List">here.</a>
      </p>
      <button id="close-about-btn">Close</button>
    </div>
  </body>
</html>
